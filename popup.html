<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/popup.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title">Baekjoon<span style="color: #0078c3">Hub</span></h1>
        <p id="caption">Sync your code from BaekjoonCode to GitHub</p>
        <br />
        <!-- Authentication mode -->
        <div id="auth_mode" hidden>
          <p class="onboarding">
            <br />
            Authenticate with GitHub to use
            <strong>Baekjoon<span style="color: #f18500">Hub</span></strong>
          </p>
          <button id="authenticate" class="ui secondary button">
            <i class="icon github"></i>
            Authenticate
          </button>
        </div>

        <!-- Repo Hook mode -->
        <div id="hook_mode" hidden>
          <p class="onboarding">
            <br />
            Set up repository hook to use
            <strong>Baekjoon<span style="color: #f18500">Hub</span></strong>
          </p>
          <a id="hook_URL" href="" target="blank" class="ui secondary button">
            <i class="icon github"></i>
            Set up Hook
          </a>
        </div>

        <div id="commit_mode" hidden>
          <p id="repo_url" class="ui small header"></p>
          <div class="ui small header">
            Want more features?
            <a style="color: rgb(10, 89, 92) !important" target="_blank" href="https://github.com/flaxinger/BaekjoonHub/labels/feature">Request a feature!</a>
          </div>
        </div>
      </div>

      <!-- Generate Socials -->
      <div id="socials" class="sixteen wide column">
        <a href="https://github.com/flaxinger/BaekjoonHub" target="_blank"><i class="ui black github icon"></i></a>
        <a href="https://www.linkedin.com/in/flaxinger" target="_blank"><i class="ui linkedin icon"></i></a>
        <a href="mailto:flaxinger@gmail.com" target="_blank"><i class="ui red envelope icon"></i></a>
        <a id="welcome_URL" href="" target="_blank"><i class="ui grey globe icon"></i></a>
      </div>
    </div>

    <script src="scripts/oauth2.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
